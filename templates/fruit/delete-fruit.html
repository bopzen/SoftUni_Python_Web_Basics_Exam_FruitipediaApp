{% extends 'base.html' %}

{% block content %}
    <!-- Delete Fruit Form -->
    <section id="edit">
        <div class="form">
            <h2>Delete Fruit</h2>
            <form class="edit-form" action="{% url 'delete-fruit' pk=fruit.pk %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Delete</button>
            </form>
        </div>
    </section>
{% endblock %}
